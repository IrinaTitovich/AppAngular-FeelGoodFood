<form class="form" action="" [formGroup]='form' (ngSubmit)='submit()' *ngIf='!this.localData.users.isUserConnected;else connected'>
    <h3 class="form__title">Log In</h3>
    <div class="form__block">
        <label class="form__label" for='email'>Email</label>
        <div class="form__validation">
            <input class="form__input input" type="text" placeholder="Email" formControlName='email' #formEmail>
            <div class="form__message">
                <small class="" *ngIf="form.get('email').invalid&&form.get('email').touched&&!form.get('email').value">This field can`t be empty</small>
                <small class="" *ngIf="form.get('email').invalid&&form.get('email').touched&&form.get('email').value">Enter correct email</small>
            </div>
        </div>

    </div>

    <div class="form__block">
        <label class="form__label" for='password'>password</label>
        <div class="form__validation">
            <input #formPassword class="form__input input" type="password" placeholder="Password" formControlName='password'>
            <div class="form__message">
                <small class="" *ngIf="form.get('password').invalid&&form.get('password').touched&&!form.get('password').value">This field can`t be empty</small>
                <small class="" *ngIf="form.get('password').invalid&&form.get('password').touched&&form.get('password').value">Password is only characters {{form.get('password').errors.minlength.actualLength}} long. The password must contain at least six characters </small>
            </div>
        </div>
    </div>
    <p class="form__message">{{message}}</p>
    <button (click)='clearForm()' class="form__btn btn" [disabled]="form.invalid" type="submit">OK</button>
</form>
<ng-template class="contacts__information container" #connected>
    <h3 class="contacts__message">Your email {{localData.users.connectedUser.email}} is connected </h3>
    <button (click)='localData.logOff()' class="toggle contacts__log-off" type="submit">Log off</button>

</ng-template>
